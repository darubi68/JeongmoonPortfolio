        <main class="main-1">
            <div class="main-grid">
                <div class="main-img" data-aos="fade-right">
                    <img src="../assets/img/project/webRenewal.png" alt="자사홈페이지 목업이미지">
                </div>
                <div class="main-text" data-aos="fade-left">
                    <small>2023.04 ~ 2023.06</small>
                    <h2>자사 홈페이지 디자인</h2>
                    <div>
                        <strong>기여도</strong>
                        <p>디자인 100% · 퍼블리싱 100%</p>
                        <strong>기술스택</strong>
                        <div class="keyword"><small>HTML5</small></div>
                        <div class="keyword"><small>CSS3</small></div>
                        <div class="keyword"><small>Javascript</small></div>
                    </div>
                    <p class="b-text">
                        외주로 관리하던 자사 홈페이지를 리뉴얼하기 위한 디자인 시안을 제작했습니다.
                    </p>
                    <p class="b-text">
                        기존엔 적용되어있지 않았던 반응형 레이아웃, 다양한 아이콘, 애니메이션 이벤트, 트렌디한 디자인을 중점으로 구현했습니다.<br>
                        실제 현장 이미지를 포토샵을 이용하여 수정하고 정돈하여 사용했습니다.<br>
                        적절한 이미지 사용과 아이콘 배치로 직관적인 UI를 제공합니다.
                    </p>
                </div>
            </div>
