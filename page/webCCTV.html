                        <h6>기여도</h6>

                        <div class="keyword">HTML5</div>

                    <p class="b-text">
                        일용직근로자나 현장근로자들이 QR코드를 이용하여 직접 본인의 정보를 입력하고 제출할 수 있는 웹 사이트 입니다. <br>
                        대통령의 임기가 만료되는 때에는 임기만료 70일 내지 40일전에 후임자를 선거한다. 국가안전보장회의의 조직·직무범위 기타 필요한 사항은 법률로 정한다.
